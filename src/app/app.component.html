<h1>HTML : Tables</h1>
<head>
    <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #dddddd;
    }
    </style>
</head>

<table>
    <caption>
        Student Data
    </caption>
    
    <thead>
        <tr>
            <th>Name</th>
            <th>Roll No</th>
        </tr>
    </thead>
    
    <tbody>
        <tr>
            <td>Ragnar</td>
            <td>28354</td>
        </tr>
    </tbody>

</table>
