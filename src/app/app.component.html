<header>
    HTML : Table
</header>
<head>
    <style>
        
        tr,td,th
        {
            border: 1px solid black;
            border-radius: 10px;
        }
        th,td,tr
        {
            align-items: center;
            background-color: #96D4D4;
            border-style: dotted;
        }
        
    </style>
</head>

<body>
    <h2>Basic HTML table</h2>
    
    <table>
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>

        <tr>
            <td>NK</td>
            <td>Pune</td>
            <td>India</td>
        </tr>

        <tr>
            <td>Alfreds Futterkiste</td>
            <td>Maria Anders</td>
            <td>Germany</td>
        </tr>

        <tr>
            <td>Centro comercial Moctezuma</td>
            <td>Francisco Chang</td>
            <td>Mexico</td>
        </tr>

    </table>

</body>
