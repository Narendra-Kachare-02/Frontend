<head>
  <style>
    h1,p
    {
      background-color: blue;
      font-size: 50px;
      text-align: center;
    }
    .one
    {
      opacity: 0.1;
    }
    .two
    {
      opacity: 0.2;
    }
    .three
    {
      opacity: 0.4;
    }
    .four
    {
      opacity: 0.6;
    }
    .five
    {
      opacity: 0.8;
    }
    .six,.default
    {
      color: orange;
      background-color: red;
      opacity: 1;
    }
  </style>
</head>


<body>
  <div class="one">
    <h1>opacity 1</h1>
  </div>
  <div class="two">
    <h1>opacity 2</h1>
  </div>
  <div class="three">
    <h1>opacity 3</h1>
  </div>
  <div class="four">
    <h1>opacity 4</h1>
  </div>
  <div class="five">
    <h1>opacity 5</h1>
  </div>
  <div class="six">
    <h1>opacity 6</h1>
  </div>
  <div class="default">
    <p>Good Observation</p>
  </div>

</body>
